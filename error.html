<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago No Completado - Makatatuajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #ff00ff;
            --accent-hover: #ff66ff;
            --error: #ff4444;
            --error-bg: #1a0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            padding: 0.3rem 1.5rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 0, 255, 0.2);
        }

        .logo img {
            height: 35px;
            width: auto;
        }

        /* Main content */
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--error);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        h1 {
            color: var(--error);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .message-box {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .message-box p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .message-box p:last-child { margin-bottom: 0; }

        .status-badge {
            display: inline-block;
            background: var(--error-bg);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--accent);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 0.5rem;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-secondary:hover {
            background-color: var(--accent);
            color: var(--text-primary);
        }

        .footer {
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .error-icon { font-size: 4rem; }
            .btn { padding: 0.8rem 1.5rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="Logo (2).png" alt="Makatatuajes Logo"
                onerror="this.style.display='none'">
        </div>
    </header>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-times-circle"></i>
        </div>

        <h1>Pago No Completado</h1>

        <div class="message-box">
            <div class="status-badge" id="status-badge"></div>
            <p id="error-message">Tu pago no pudo ser procesado.</p>
            <p>No se realizó ningún cobro. Puedes intentarlo nuevamente cuando quieras.</p>
            <p>Si el problema persiste, contáctanos por WhatsApp o Instagram.</p>
        </div>

        <a href="/#contacto" class="btn">
            <i class="fas fa-heart"></i> Intentar nuevamente
        </a>
        <a href="/" class="btn btn-secondary">
            <i class="fas fa-home"></i> Volver al inicio
        </a>

        <div class="footer">
            <p>Makatatuajes - Arte en piel con estilo urbano</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const status = params.get('status');

        const messages = {
            '1': 'Tu pago está pendiente de confirmación.',
            '3': 'Tu pago fue rechazado por el medio de pago.',
            '4': 'El pago fue anulado.',
            'error': 'Ocurrió un error inesperado al procesar tu pago.'
        };

        const badges = {
            '1': 'Estado: Pendiente',
            '3': 'Estado: Rechazado',
            '4': 'Estado: Anulado',
            'error': 'Estado: Error'
        };

        const badge = document.getElementById('status-badge');
        const msg = document.getElementById('error-message');

        if (status && messages[status]) {
            badge.textContent = badges[status] || `Código: ${status}`;
            msg.textContent = messages[status];
        } else {
            badge.textContent = 'Pago no completado';
            msg.textContent = 'Tu pago no pudo ser procesado.';
        }
    </script>

</body>
</html>
