<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makatatuajes - Próximamente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
    <style>
        /* Variables and Base Styles */
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #ff00ff;
            --accent-hover: #ff66ff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), 
            url('wallpaper.png') center/cover no-repeat fixed;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo img {
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 0, 255, 0.7));
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
            letter-spacing: 2px;
            display: none; /* Hidden by default, shown if image fails */
        }

        .logo.image-loaded + .logo-text {
            display: none; /* Keep text hidden if image loads successfully */
        }

        .logo:not(.image-loaded) .logo-text {
            display: block; /* Show text if image fails to load */
        }

        .message {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            line-height: 1.3;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .highlight {
            color: var(--accent);
            font-weight: bold;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .countdown-item {
            background-color: rgba(255, 0, 255, 0.1);
            border: 1px solid rgba(255, 0, 255, 0.3);
            border-radius: 10px;
            padding: 1.5rem 1rem;
            min-width: 100px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-section {
            margin-bottom: 2rem;
        }

        .social-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.5rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .social-icons a:hover {
            background-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }

        .contact-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: var(--transition);
            text-decoration: none;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .logo img {
                max-width: 250px;
            }
            
            .logo-text {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.8rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 1rem;
            }
            
            .logo img {
                max-width: 200px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 0.8rem 0.5rem;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img 
                src="Logo (2).png" 
                alt="Makatatuajes Logo" 
                onload="this.parentElement.classList.add('image-loaded')"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='block'"
            >
            <div class="logo-text">MAKATATUAJES</div>
        </div>
        
        <div class="message">
            Muy pronto <span class="highlight">mucho más cerca</span> de tu nuevo tatuaje
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Días</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
        <div class="social-section">
            <div class="social-title">Sígueme en redes sociales</div>
            <div class="social-icons">
                <a href="https://www.instagram.com/maka.tatuajes"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com/mvjaque"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
        
        <div class="contact-info">
            <div class="contact-title">Contáctanos</div>
            <div class="contact-details">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>hola@makatatuajes.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+56 9 1234 5678</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Santiago, Chile</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- WhatsApp Button -->
    <a href="https://wa.me/56912345678?text=Hola%20Maka,%20me%20interesa%20cotizar%20un%20tatuaje%20contigo"" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
  // Simple working countdown for November 18, 2025
  function startCountdown() {
      const targetDate = new Date('2025-11-18T00:00:00-03:00');
      
      function update() {
          const now = new Date();
          const diff = targetDate - now;
          
          if (diff <= 0) {
              document.querySelector('.countdown').innerHTML = '<div class="message">¡Ya estamos aquí!</div>';
              return;
          }
          
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          
          // Update elements directly
          document.getElementById('days').textContent = String(days).padStart(2, '0');
          document.getElementById('hours').textContent = String(hours).padStart(2, '0');
          document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
          document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      }
      
      // Update immediately and every second
      update();
      setInterval(update, 1000);
  }

  // Start when page is ready
  if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', startCountdown);
  } else {
      startCountdown();
  }

  // Check if logo image loaded correctly
  const logoImg = document.querySelector('.logo img');
  logoImg.addEventListener('error', () => {
      logoImg.style.display = 'none';
      document.querySelector('.logo-text').style.display = 'block';
  });
    </script>
</body>
</html>
